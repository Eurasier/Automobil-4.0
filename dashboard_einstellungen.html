<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<link href="dashboard-einstellungen_style.css" type="text/css" rel="stylesheet">
	
	<script>
		
		function Zeit(){
		var d = new Date();
		document.getElementById("date").innerHTML = d.getDate()+"."+d.getMonth()+"."+d.getFullYear();
		document.getElementById("time").innerHTML = d.toLocaleTimeString();
		
		}
		var myVar = setInterval(function(){Zeit()},1000);
		
		function show_menu(id){
		var menu = document.getElementById(id);

		if(menu.style.visibility == 'visible'){
			menu.style.visibility = 'hidden';
		}else {
			menu.style.visibility = 'visible';
		}
		}
		
		function showValue(newValue){
			document.getElementById("druck").innerHTML=newValue;		
		}

	</script>
</head>
